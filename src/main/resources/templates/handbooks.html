    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/getrequest.js" th:src="@{/js/getrequest.js}"></script>

</head>


<body>

<nav class="navbar navbar-toggleable-md bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/}">ТЕЛЕФОННЫЙ СПРАВОЧНИК</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills" role="navigation">
            <li class="dropdown">
                <a class="btn btn-outline-primary" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                   aria-expanded="false">Справочники</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Создание структуры предприятия</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-primary" th:href="@{/adminEdit}">Администратор</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-secondary" th:href="@{/logout}">Выйти</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/adminEdit}" method="post" th:object="${litera}">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" id="litera" name="litera"
                   autofocus="autofocus">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск по фамилии</button>
        </form>
    </div>
</nav>

<div class="container">
    <h1>Bootstrap Modal</h1>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary" id="btnId">Open Modal</button>

<div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="greetingId"></p>
                Тут тоже что-то написано...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>
