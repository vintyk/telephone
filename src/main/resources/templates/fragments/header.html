<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
    <meta charset="utf-8" />
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">ТЕЛЕФОННЫЙ СПРАВОЧНИК</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <!--<ul class="nav navbar-nav">-->
                <!--<li class="active"><a th:href="@{/login}">Войти</a></li>-->
                <!--</ul>-->

                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/adminEdit}"
                                          sec:authorize="hasRole('ROLE_ADMIN')">Администратор</a></li>
                </ul>

                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/logout}"
                                          sec:authorize="hasRole('ROLE_ADMIN')">Выйти</a></li>
                </ul>

                <form class="navbar-form navbar-left" th:action="@{/}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="litera" name="litera">
                    </div>
                    <button type="submit" class="btn btn-default">Поиск по фамилии</button>

            </div>
        </div>
</div>
</nav>
</div>

</html>
