<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
</head>
<body>
<div th:fragment="table">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>внутр.</th>
            <th>Городской</th>
            <th>Мобильный</th>
            <th>Отделение</th>
            <th>Подразделение</th>
            <th></th>
            <th>Должность</th>
            <th>Каб.</th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="person : ${persons}">
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.sName}"></td>
            <td th:text="${person.numberShot}"></td>
            <td th:text="${person.numberCity}"></td>
            <td th:text="${person.numberMobil}"></td>
            <td th:text="${person.branchS}"></td>
            <td th:text="${person.treeS}"></td>
            <td>
                <a th:href="${'/personBranch/byTreeId/' + person.treeId}"><img th:src='@{/pic/icons8.png}'
                                                                               title="Выбрать всех с таким же подразделением"></a>
            </td>
            <td th:text="${person.presentPositionS}"></td>
            <td th:text="${person.room}"></td>
            <td>
                <a th:href="${'/personBranch/byRoom/' + person.id  }"><img th:src='@{/pic/office.png}'
                                                                           title="Выбрать всех в этой комнате этого подразделения"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
