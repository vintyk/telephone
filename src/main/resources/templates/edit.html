<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Телефонный справочник</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />
</head>
<body>
    <form id="form" role="form" th:action="@{/edit/save}" method="post" th:object="${person}">

        <div class="form-group">
            <label for="secondName">Фамилия</label>
            <input type="text" id="secondName" name="secondName" th:field="${person.secondName}"/>
        </div>
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" th:field="${person.lastName}"/>
        </div>

        <div class="form-group">
            <label for="mobilePhone">Номер мобильного телефона</label>
            <input type="text" id="mobilePhone" name="mobilePhone" th:field="${person.number}"/>
        </div>    
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/home/list}" class="btn btn-default">Отмена</a>
        </div>
    </form>
</body>
</html>
