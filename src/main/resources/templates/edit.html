<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/js/jquery-3.2.1.min.js" th:href="@{/js/jquery-3.2.1.min.js}" rel="stylesheet" media="screen"/>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <h1>Редактирование записи</h1>
                <form id="formEdit" role="form" th:action="@{/adminEdit/edit/update}" method="post"
                      th:object="${person}">
                    <div class="alert alert-success" role="alert">
                        <input type="hidden" th:field="*{id}" id="id" name="id"/>
                        <!--<input type="hidden" th:field="*{alphabet}"/>-->
                        <div class="col-md-3">
                            <label for="inputId">ID</label>
                            <input type="text" class="form-control" disabled="disabled" id="inputId" placeholder="ID"
                                   th:field="*{id}" name="inputId"/>
                        </div>
                        <div class="col-md-3">
                            <label for="alphabet">Алфавитный указатель</label>
                            <input type="text" class="form-control" id="alphabet" placeholder="alphabet"
                                   th:field="*{alphabet}" name="alphabet" pattern="[а-я]{1}"/>
                            <small id="alphabetic" class="form-text text-muted">Измените в случае смены фамилии</small>
                        </div>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        <div class="col-md-6">
                            <label for="lastName">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                   th:field="*{lastName}" name="lastName"
                                   required="required"/>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName">Имя</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                   th:field="*{firstName}" name="firstName"/>
                        </div>
                        <div class="col-md-6">
                            <label for="sName">Отчество</label>
                            <input type="text" class="form-control" id="sName" placeholder="S Name"
                                   th:field="*{sName}" name="sName"/>
                        </div>
                        <div class="col-md-6">
                            <label for="numberShot">Короткий номер</label>
                            <input type="text" class="form-control" id="numberShot" placeholder="3451"
                                   th:field="*{numberShot}" name="numberShot"/>
                        </div>
                        <div class="col-md-6">
                            <label for="cityNumber">Городской номер</label>
                            <input type="text" class="form-control" id="cityNumber" placeholder="xxx-xx-xx"
                                   th:field="*{numberCity}"  name="cityNumber"/>
                        </div>
                        <div class="col-md-6">
                            <label for="mobileNumber">Мобильный номер</label>
                            <input type="text" class="form-control" id="mobileNumber"
                                   placeholder="xxx-xx-xxx-xx-xx"
                                   th:field="*{numberMobil}" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                                   name="mobileNumber"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <button type="submit" class="btn btn-outline-success">Изменить запись</button>
                        <a th:href="@{/adminEdit}" class="btn btn-outline-info">Вернуться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
