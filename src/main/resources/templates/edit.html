<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <link href="../static/js/bootstrap.min.js" th:href="@{/css/bootstrap.min.js}" rel="stylesheet" media="screen"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form id="formEdit" role="form" th:action="@{/adminEdit/edit/update}" method="post" th:object="${person}">
    <div class="container">
        <div class="row">
            <div class="form-group">
                <div class="alert alert-success" role="alert">
                    <h1>Edit</h1>
                    <div class="form-group">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{id}"
                               name="id" disabled="disabled"/>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                               th:field="*{lastName}" name="lastName"
                        required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                               th:field="*{firstName}" name="firstName" />
                    </div>
                    <div class="form-group">
                        <label for="numberShot">Shot Number</label>
                        <input type="text" class="form-control" id="numberShot" placeholder="3451"
                               th:field="*{numberShot}" name="numberShot" />
                    </div>
                    <div class="form-group">
                        <label for="numberShot">City Number</label>
                        <input type="text" class="form-control" id="numberShot" placeholder="3451"
                               th:field="*{numberCity}" name="numberShot" />
                    </div>
                    <div class="form-group">
                        <label for="inputMobileNumber">Mobile Number</label>
                        <input type="text" class="form-control" id="inputMobileNumber" placeholder="Mobile No."
                               th:field="*{numberMobil}" name="mobileNumber" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/adminEdit}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
