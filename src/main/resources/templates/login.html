<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <!--<link rel="stylesheet" th:href="@{/login}" href="../../resources/static/css/bootstrap.min.css" /></link>-->
    <!--<link rel="stylesheet" th:href="@{/static/css/main.css}" href="../../resources/static/css/bootstrap.min.css" />-->
    <title>Login</title>
    <style type="text/css">
        div {
            background: url(../static/pic/fon.jpg);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">ТЕЛЕФОННЫЙ СПРАВОЧНИК</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/login}">Войти</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/adminEdit}">Администратор</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>
<h1>Login...</h1>

<form th:action="@{/login}" method="post">
    <fieldset>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username and password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>
        <label for="username" class="col-2 col-form-label"><strong>Login: </strong></label>
        <input class="form-control" type="text" name="username" id="username" autofocus="true"></input>
        <label for="password" class="col-2 col-form-label"><strong>Password: </strong></label>
        <input class="form-control" type="password" name="password" id="password"></input><br></br>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Войти в систему</button>

        <br></br>
    </fieldset>
</form>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
