<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/js/jquery-3.2.1.min.js" th:href="@{/js/jquery-3.2.1.min.js}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <title>Login</title>
    <style type="text/css">
        div {
            background: url(../static/pic/fon.jpg);
        }
    </style>
</head>

<body>
<div th:replace="fragments/header :: header"/>
</div>

<div class="col-md-12">
    <form th:action="@{/login}" method="post">
        <div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h1>Login...</h1>

                <label for="username" class="col-2 col-form-label"><strong>Login: </strong></label>
                <input class="form-control" type="text" name="username" id="username" autofocus="true"></input>

                <label for="password" class="col-2 col-form-label"><strong>Password: </strong></label>
                <input class="form-control" type="password" name="password" id="password"></input><br></br>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Войти в систему</button>
                <div th:replace="fragments/footer :: footer"/>
            </div>
        </div>
        <div class="col-md-3">
        </div>
        <br></br>
        </fieldset>
    </form>
</div>

</body>
</html>
